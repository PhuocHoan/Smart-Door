[env:esp32]
platform = espressif32
framework = arduino
board = esp32dev
lib_deps = 
	knolleary/PubSubClient@^2.8
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit Unified Sensor@^1.1.14
	chris--a/Keypad@^3.1.1
	olikraus/U8g2@^2.35.19
	madhephaestus/ESP32Servo@^3.0.5  